<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>  </title>
  <style>
    body {
      background: #141414;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .cookie {
      font-size: 100px;
      margin-top: 20px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>🎉 You found the mystery! 🎉</h1>
  <p>Here's a cookie for you:</p>
  <div class="cookie">🍪</div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    window.onload = () => {
      const duration = 1 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    };
  </script>
</body>
</html>
